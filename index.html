<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Collector UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="module" src="./custom-elements.min.js"></script>
    <script type="module" src="./json-viewer.js"></script>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <h1>Entity Collector</h1>

            <form class="form">
                <input id="actor" type="text" placeholder="Actor">
                <input id="sentence" type="text" placeholder="Sentence">
                <button type="submit" id="login-button">Submit</button>
            </form>

            <div id="showResponse" class="showResponse">
                <div id="user" class="dd"></div>
                <div class="arrow hor">
                    <div class="line left-to-right"></div>
                </div>
                <div id="verb" class="dd"></div>
                <div class="arrow hor">
                    <div class="line left-to-right"></div>
                </div>
                <div id="entity" class="dd">
                    <json-viewer id="data"></json-viewer>
                </div>
            </div>
        </div>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="main.js"></script>
</body>

</html>
